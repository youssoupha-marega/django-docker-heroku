<!-- template\base.html -->

{% load static %}
{% load utils %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youssoupha Marega</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/photo_graduate_uqam_youssoupha_marega.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'acceuil' %}">
                <img src="{% static 'img/photo_graduate_uqam_youssoupha_marega.png' %}" alt="Logo" width="40"
                    height="40" class="rounded-circle me-2">
                <span>Youssoupha Marega</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">
                    {% for item in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name|prefix == item.name|prefix %}active fw-bold text-primary{% endif %}"
                            href="{% url item.name %}">
                            {{ item.label }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="bg-light text-muted border-top py-3 mt-4">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="mb-2 mb-md-0">
                <small>
                    © {% now "Y" %} – Youssoupha Marega • Tous droits réservés
                </small>
            </div>
            <div>
                <small>
                    <a href="{% url 'contact' %}" class="text-decoration-none me-3">Me contacter</a>
                    <a href="https://github.com/ymarega" target="_blank" class="text-decoration-none me-3">GitHub</a>
                    <a href="https://www.linkedin.com/in/youssoupha-marega/" target="_blank"
                        class="text-decoration-none">LinkedIn</a>
                </small>
            </div>
        </div>
    </footer>

    <!-- FIN FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
