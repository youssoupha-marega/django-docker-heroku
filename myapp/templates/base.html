{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Youssoupha Marega</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/photo_graduate_uqam_youssoupha_marega.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'acceuil' %}">
                <img src="{% static 'img/photo_graduate_uqam_youssoupha_marega.png' %}" alt="Logo" width="40"
                    height="40" class="rounded-circle me-2">
                <span>Youssoupha Marega</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ms-auto">
                    {% for item in menu_items %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == item.name %}active fw-bold text-primary{% endif %}"
                            href="{% url item.name %}">
                            {{ item.label }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
