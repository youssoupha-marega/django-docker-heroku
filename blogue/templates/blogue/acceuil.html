{% extends "base.html" %}

{% block content %}
<h1>Page Accueil Blogue (en d√©veloppement...)</h1>

<div class="row mt-4">
    {% for article in articles %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.resume }}</p>
                <a href="{% url article.url_name %}" class="btn btn-primary">Lire la suite</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
